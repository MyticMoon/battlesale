<template name="searchPage">

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <div class="wrapper">
        <section id="about">
            <div class="container">
                <div class="section-heading">
                    <div class="tp-caption small_light_white sft" data-x="550" data-y="center" data-hoffset="0" data-voffset="-80" data-speed="500" data-start="1200" data-easing="Power4.easeOut">
